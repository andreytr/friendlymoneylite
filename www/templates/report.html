<ion-view view-title="{{report.title}}">
    <ion-nav-buttons side="right">
        <button class="button-icon icon ion-arrow-down-a" ng-click="save(report)">
        </button>
        <button class="button-icon icon ion-funnel" ng-click="goToFilter(report)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Обновить" on-refresh="doRefresh(true)">
        </ion-refresher>

        <div ng-if="chartData && chartData.series && chartData.series.length > 0">
            <div ac-chart="chartType" ac-data="chartData" ac-config="chartConfig" id='chart' class="chart padding"></div>

            <div class="list content-list legend">
                <a class="item item-icon-left" ng-repeat="item in legendData">
                    <i class="icon circle {{item.icon}}" style="background-color: {{item.color}}"></i>
                    <div class="content-item wrap one-line-item item-amount">
                        <h2><span>{{item.title}}</span></h2>
                        <i class="amount">{{item.value}}</i>
                    </div>
                </a>
            </div>
        </div>

        <div ng-if="!chartData || !chartData.series || chartData.series.length == 0" class="padding empty-screen">
            Нет данных для отображения. Попробуйте задать другие значения фильтра или выбрать другой отчет.
        </div>

    </ion-content>
</ion-view>
