<div class="modal">
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button-icon icon ion-ios7-arrow-back" ng-click="close()"></button>
        </div>
        <h1 class="title">{{title}}</h1>
    </ion-header-bar>


    <ion-content>
        <ion-refresher pulling-text="Обновить" on-refresh="doRefresh(true)">
        </ion-refresher>

        <div class="list content-list">
            <a class="item item-icon-left" ng-repeat="shop in recordList" ng-click="select(shop)" on-hold="showMenu(shop)">
                <i class="icon circle {{getIcon(shop.defaultCategory)}}" style="background-color: {{getColor(shop.defaultCategory)}}"></i>
                <div class="content-item two-line-item">
                    <h2>{{shop.title}}</h2>
                    <p>{{shop.defaultCategory.name}}</p>
                </div>
            </a>
        </div>

    </ion-content>
</div>
