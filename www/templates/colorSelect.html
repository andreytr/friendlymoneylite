<div class="modal">
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button-icon icon ion-chevron-left" ng-click="close()"></button>
        </div>
       <h1 class="title">{{title}}</h1>
    </ion-header-bar>


    <ion-content>
        <ion-refresher pulling-text="Обновить" on-refresh="doRefresh(true)">
        </ion-refresher>

        <div class="color-picker-wrap padding">
            <a ng-repeat="color in recordList" ng-click="select(color)">
                <span class="icon circle {{iconValue}}" style="background-color: {{color}}"></span>
            </a>
        </div>

    </ion-content>
</div>
