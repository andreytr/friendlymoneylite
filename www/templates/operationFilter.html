<div class="modal">
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button-icon icon ion-chevron-left" ng-click="closeFilterForm()"></button>
        </div>
        <h1 class="title">Задайте фильтр</h1>
        <div class="buttons">
            <button class="button-icon icon ion-checkmark-round" ng-click="applyFilter()"></button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="list padding-left-30 padding-right-30 padding-top-30">

            <date-picker title="'Начиная с даты'" value="filter.fromDate"></date-picker>
            <date-picker title="'Заканчивая датой'" value="filter.toDate"></date-picker>

            <label class="item item-input">
                <input type="text" ng-model="filter.accountList" placeholder="Все счета" required>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="filter.categoryList" placeholder="Все категории" required>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="filter.shopList" placeholder="Все учреждения" required>
            </label>

        </div>
    </ion-content>

</div>
