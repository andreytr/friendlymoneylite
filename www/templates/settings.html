<ion-view view-title="Настройки">
    <ion-nav-buttons side="right">
        <button class="button-icon icon ion-checkmark-round" ng-click="save()">
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="Обновить" on-refresh="doRefresh(true)">
        </ion-refresher>


        <div class="list content-list">
            <div class="item item-divider">
                Общее
            </div>

            <div class="list padding-left-30 padding-right-30">
                <account-currency-select value="account.currency"></account-currency-select>
            </div>

            <div class="item item-divider">
                Учетная запись
            </div>

            <div class="list padding-left-30 padding-right-30">

                <label class="item item-input item-floating-label">
                    <span class="input-label">E-mail</span>
                    <input type="text" ng-model="userProfile.email" placeholder="E-mail" required>
                </label>
            </div>
        </div>

        <div class="padding-left-30 padding-right-30">
            <button class="button button-block button-positive" ng-click="logout()">
                Выйти
            </button>
        </div>

    </ion-content>
</ion-view>
