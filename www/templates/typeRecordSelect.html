<div class="modal">
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button-icon icon ion-chevron-left" ng-click="close()"></button>
        </div>
       <h1 class="title">{{title}}</h1>
    </ion-header-bar>


    <ion-content>
        <ion-refresher pulling-text="Обновить" on-refresh="doRefresh(true)">
        </ion-refresher>

        <div class="list content-list" can-swipe="true" can-swipe>
            <a class="item item-icon-left" ng-repeat="record in recordList" ng-click="select(record)" ng-class="{'selected-value': record.id == value.id}">
                <i class="icon circle {{getIcon(record)}}" style="background-color: {{getColor(record)}}"></i>
                <div class="content-item one-line-item wrap">
                    <h2><span>{{record.name}}</span></h2>
                </div>
            </a>
        </div>

    </ion-content>
</div>
