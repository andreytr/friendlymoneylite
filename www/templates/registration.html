<ion-view view-title="Регистрация">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="user.username" placeholder="Имя пользователя">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Пароль">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.confirmPassword" placeholder="Подтверждение пароля">
            </label>
        </div>

        <p class="padding">
            Регистрируясь подтверждаю согласие с <a href="" target="_blank">условиями пользовательского соглашения</a>
        </p>

        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
                Зарегистрироваться
            </button>
        </div>
    </ion-content>
</ion-view>
